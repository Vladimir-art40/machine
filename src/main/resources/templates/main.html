<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Ручной режим</title>
</head>
<body>
<div id="container">
    <div id="panel">
        <h1>Моторы:</h1>
        <div class="panel-item">
            <button onclick="send('/motors/park')">Парковка</button>
            <button onclick="send('/motors/people')">Люди</button>
            <button onclick="send('/motors/police')">Полиция</button>
            <button onclick="send('/motors/samosval')">Самосвал</button>
            <button onclick="send('/motors/startFan')">Запустить вентилятор</button>
            <button onclick="send('/motors/stopFan')">Остановить вентилятор</button>
        </div>

        <h1>Свет:</h1>
        <div class="panel-item">
            <button onclick="send('/light/lightOn')">Включить освещение улиц</button>
            <button onclick="send('/light/lightOff')">Отключить освещение улиц</button>
            <button onclick="send('none')">Дрон перелёт</button>
            <button onclick="send('/light/airLight')">Дрон воздух</button>
            <button onclick="send('/light/policeLight')">Дрон полиция</button>
            <button onclick="send('none')">Дрон осмотр площадки</button>
            <button onclick="send('/light/rubbishLeftLight')">Дрон осмотр левой мусорки</button>
            <button onclick="send('/light/rubbishRightLight')">Дрон осмотр правой мусорки</button>
            <button onclick="send('/light/rubbishFoundLight')">Дрон нашёл мусор</button>
        </div>

        <h1>Верх:</h1>
        <div class="panel-item">
            <button onclick="send('/drone/park')">Парковка</button>
            <button onclick="send('/drone/moveToPloshadka')">Полетели к площадке</button>
            <button onclick="send('/drone/moveToAir')">Полетели проверять воздух</button>
            <button onclick="send('/drone/moveToRubbishLeft')">Полетели проверять левую мусорку</button>
            <button onclick="send('/drone/moveToRubbishRight')">Полетели проверять правую мусорку</button>
        </div>
    </div>
    <div id="black" style="position: absolute; top: -100000px;">
        <h2 style="color: white;font-size: 6rem;">Выполняется...</h2>
    </div>
</div>
</body>
</html>
